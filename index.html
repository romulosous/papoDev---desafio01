<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/5bfc2ca955.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--remover-->
</head>

<body>
  <label class="toggle-color-btn">
    <input type="checkbox" id="checkbox" class="toogle-color-mode">
  </label>
  <div class="container">
    <div class="card">
      <img class="shoes" src="./assets/Tenis-green.svg" alt="Tênis">
      <div class="shadow"></div>
      <div class="card-content">
        <p class="subtitle">Nike</p>
        <h3 class="title">Epic React Flyknit 2</h3>
        <p class="price"><span>R$</span> 359,00</p>

        <div class="actions-container">
          <div class="shoes-options">
            <p>Cores:</p>
            <div class="color-options">
              <div onclick="changeColor(this, '#B5DB48')" id="green" class="color selected"></div>
              <div onclick="changeColor(this,'#FF3838' )" id="red" class="color"></div>
              <div onclick="changeColor(this, '#3864FF')" id="blue" class="color"></div>
            </div>

            <p>Tamanhos:</p>
            <div class="size-options">
              <div onclick="changeSize(this)" class="size selected">38</div>
              <div onclick="changeSize(this)" class="size">39</div>
              <div onclick="changeSize(this)" class="size">40</div>
              <div onclick="changeSize(this)" class="size">41</div>
            </div>

          </div>
          <div class="cart">
            <button>
              <img class="expand" src="assets/expand.svg" style="opacity: 0.2;" alt="">
              <img class="expand" src="assets/expand.svg" style="opacity: 0.4;" alt="">
              <img class="expand" src="assets/expand.svg" style="opacity: 0.8;" alt="">
              <div class="shop-cart">
                <img src="assets/store.svg" alt="">
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-overlay active">
    <div class="modal">
      <a class="close-modal">
        <i class="material-icons">close</i>
      </a>
      <div class="modal-content">
        <div class="warning">
          <p><span>Dica: </span> ao clicar na Lua(canto superior direito), ativara a página para o modo noturno.</p>
          <p>Repositorio do projeto: <a href="https://github.com/romulosous/papoDev-desafio01">Aqui</a></p>
          <ul class="redes-sociais">
            <li>
              <a target="_blank" href="https://twitter.com/">
                <i class="fab fa-twitter icones"></i>
              </a>
            </li>
            <li>
              <a target="_blank" href="https://github.com/">
                <i class="fab fa-github icones"></i>
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.linkedin.com/">
                <i class="fab fa-linkedin icones"></i></a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
